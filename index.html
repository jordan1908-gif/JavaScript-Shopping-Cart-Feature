<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>SHOP</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="image">
            <img src="images/blackhoodie.png" style="width:250px; height:285px; border:none;" alt="thsirt1">
            <h3>Black Drew Hoodie</h3>
            <h3>$20,00</h3>
            <a class="add-cart cart1" href="#">Add to Cart</a>
            <input type="hidden" value="20" />
        </div>
        <div class="image">
            <img src="images/navyhoodie.png" style="width:250px; height:285px; border:none;" alt="thsirt1">
            <h3>Navy Drew Hoodie</h3>
            <h3>$15,00</h3>
            <a class="add-cart cart2" href="#">Add to Cart</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="images/purplehoodie.png" style="width:250px; height:285px; border:none;" alt="thsirt1">
            <h3>Purple Drew Hoodie</h3>
            <h3>$25,00</h3>
            <a class="add-cart cart3" href="#">Add to Cart</a>
            <input type="hidden" value="25" />
        </div>
        <div class="image">
            <img src="images/cyanhoodie.png" style="width:250px; height:285px; border:none;" alt="thsirt1">
            <h3>Cyan Drew Hoodie</h3>
            <h3>$15,00</h3>
            <a class="add-cart cart4" href="#">Add to Cart</a>
            <input type="hidden" value="15" />
        </div>
        <div class="image">
            <img src="images/yellowhoodie.png" style="width:250px; height:285px; border:none;" alt="thsirt1">
            <h3>Yellow Drew Hoodie</h3>
            <h3>$15,00</h3>
            <a class="add-cart cart5" href="#">Add to Cart</a>
            <input type="hidden" value="15" />
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
